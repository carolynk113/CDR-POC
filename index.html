<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CDR — Submit Individual Dog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg:#faf7f4; --panel:#ffffff; --ink:#2a1f1b; --muted:#6b554c; --line:#e8dfda;
      --accent:#7c3aed; --accent-2:#b48cfb; --radius:14px; --shadow:0 8px 24px rgba(60,40,30,.08);
    }
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#f7f2ee,#faf7f4);color:var(--ink);
      font:16px/1.5 "Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:880px;margin:28px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700}
    .logo{width:32px;height:32px;border-radius:10px;background:radial-gradient(120% 120% at 0% 0%, var(--accent), var(--accent-2))}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    label{display:block;font-size:12px;color:#59453e;margin:12px 0 6px}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid #e7ddd7;background:#fff;color:var(--ink)}
    input[type=file]{padding:8px}
    .row{display:flex;gap:12px;flex-wrap:wrap}.row>.col{flex:1 1 220px}
    .actions{display:flex;gap:10px;margin-top:16px}
    .primary{background:linear-gradient(90deg,var(--accent),#6d28d9);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer}
    .secondary{background:#fff;border:1px solid #e7ddd7;color:#3a2b26;padding:12px 16px;border-radius:12px;cursor:pointer}
    .muted{color:var(--muted)} .hidden{display:none}
    .req{background:#fcf9f7;border:1px solid #efe6e1;border-radius:12px;padding:12px;margin-top:8px}
    .thumbs{display:flex;gap:10px;align-items:center}
    .thumbs img{width:60px;height:60px;object-fit:cover;border-radius:10px;border:1px solid #e8dfda}
    .toast{position:fixed;right:16px;bottom:16px;background:#fff;border:1px solid var(--line);padding:10px 12px;border-radius:12px;box-shadow:var(--shadow);opacity:0;transform:translateY(6px);transition:.2s}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand"><div class="logo"></div> CDR — Submit Individual Dog</div>
    <div id="userBadge" class="muted">Checking sign‑in…</div>
  </header>

  <div class="card">
    <div class="row">
      <div class="col">
        <label>Breed content</label>
        <select id="breedKey"></select>
      </div>
      <div class="col">
        <label>Category</label>
        <select id="category">
          <option>Full</option>
          <option>Limited</option>
          <option>Unregistered Parent</option>
        </select>
      </div>
    </div>

    <div id="reqBox" class="req hidden">
      <div style="font-weight:600">Requirements</div>
      <div id="reqText" class="muted" style="margin-top:6px"></div>
    </div>

    <div class="row">
      <div class="col">
        <label>Registered name</label>
        <input id="regName" placeholder="e.g., Sunrise Maple of Riverbend">
      </div>
      <div class="col">
        <label>Call name</label>
        <input id="callName" placeholder="Maple">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Sex</label>
        <select id="sex"><option>female</option><option>male</option><option>unknown</option></select>
      </div>
      <div class="col">
        <label>Date of birth</label>
        <input id="dob" type="date">
      </div>
      <div class="col">
        <label>Microchip <span class="muted">(required for Full/Limited)</span></label>
        <input id="microchip" placeholder="15‑digit ISO">
      </div>
    </div>

    <div style="margin-top:10px">
      <label>Photos (two slots). Choose a primary.</label>
      <div class="row">
        <div class="col">
          <input id="photo1" type="file" accept="image/*">
          <div><label><input type="radio" name="primary" value="1" checked> Make Photo 1 primary</label></div>
        </div>
        <div class="col">
          <input id="photo2" type="file" accept="image/*">
          <div><label><input type="radio" name="primary" value="2"> Make Photo 2 primary</label></div>
        </div>
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <div style="margin-top:10px">
      <label>Health test files/links</label>
      <div class="row">
        <div class="col">
          <select id="htCategory">
            <option value="hips">Hips</option>
            <option value="elbows">Elbows</option>
            <option value="patellas">Patellas</option>
            <option value="eyes">Eyes</option>
            <option value="cardiac">Cardiac</option>
            <option value="dna">DNA</option>
          </select>
        </div>
        <div class="col">
          <select id="htMethod">
            <option value="ofa">OFA</option>
            <option value="pennhip">PennHIP</option>
            <option value="advanced_echo">Advanced (Echo)</option>
            <option value="basic_auscultation">Basic (Auscultation)</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col">
          <input id="htLink" placeholder="(optional) paste external link">
        </div>
        <div class="col">
          <input id="htFile" type="file" accept=".pdf,image/*">
        </div>
      </div>
      <button class="secondary" id="addHealthBtn">Attach Health Evidence</button>
      <div id="healthList" class="muted" style="margin-top:8px"></div>
    </div>

    <div class="actions">
      <button class="secondary" id="cancelBtn">Cancel</button>
      <button class="primary" id="submitBtn">Submit for Registrar Review</button>
    </div>
  </div>

  <div id="toast" class="toast">Saved</div>
</div>

<script>
  // ===== CONFIG: use your existing values =====
  const SUPABASE_URL = "https://brmqfmnnyxbfzutlhgzz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJybXFmbW5ueXhiZnp1dGxoZ3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MjcxMDYsImV4cCI6MjA3MDQwMzEwNn0.FmkPloBzTbfLfs6vlqSerSqn51LOonNX7PVsdUB3tQI";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const $ = id => document.getElementById(id);
  const toast = msg => { const t=$('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1500); };

  let user=null, personId=null;
  let breedMap = {}; // breed_key -> display_name + requirements
  let photo1Url=null, photo2Url=null;
  let healthEvidence = []; // {category, method, url, note}

  async function initAuth(){
    const { data:{ user: u } } = await sb.auth.getUser();
    user = u;
    if(!user){ $('userBadge').textContent = 'Not signed in — use the magic link page first.'; return; }
    $('userBadge').textContent = `Signed in: ${user.email}`;
    // get your People row
    const { data:people } = await sb.from('people').select('id,name').eq('auth_user_id', user.id).maybeSingle();
    if(!people){ $('userBadge').textContent += ' (no people row)'; return; }
    personId = people.id;
  }

  async function loadBreeds(){
    const { data, error } = await sb.from('breed_rules').select('breed_key, display_name, requirements').order('display_name');
    if(error){ console.error(error); return; }
    const sel = $('breedKey'); sel.innerHTML='';
    data.forEach(row=>{
      breedMap[row.breed_key] = { name: row.display_name, req: row.requirements };
      const opt = document.createElement('option');
      opt.value = row.breed_key; opt.textContent = row.display_name;
      sel.appendChild(opt);
    });
    updateRequirements();
  }

  function updateRequirements(){
    const bk = $('breedKey').value;
    const cat = $('category').value;
    const rule = breedMap[bk]?.req?.[cat.toLowerCase()] || null;
    if(!rule){ $('reqBox').classList.add('hidden'); return; }
    const tests = (rule.tests||[]).map(t=>t.replaceAll('_',' ').toUpperCase()).join(', ');
    const parts = [];
    if(tests) parts.push(`<strong>Health tests:</strong> ${tests}`);
    if(rule.age){
      const a = rule.age, bits=[];
      if(a.male_months_min) bits.push(`M ≥ ${a.male_months_min} months`);
      if(a.female_years_min) bits.push(`F ≥ ${a.female_years_min} years`);
      if(a.female_third_heat) bits.push(`F ≥ 3rd heat`);
      if(bits.length) parts.push(`<strong>Age:</strong> ${bits.join('; ')}`);
    }
    if(rule.notes) parts.push(`<em>${rule.notes}</em>`);
    $('reqText').innerHTML = parts.join('<br>');
    $('reqBox').classList.remove('hidden');
  }

  $('breedKey').addEventListener('change', updateRequirements);
  $('category').addEventListener('change', updateRequirements);

  // Photo previews + upload helper
  function preview(file, slot){
    const reader = new FileReader();
    reader.onload = () => {
      const img = document.createElement('img');
      img.src = reader.result; $('thumbs').appendChild(img);
    };
    reader.readAsDataURL(file);
  }

  async function uploadTo(bucket, file, prefix){
    const ext = file.name.split('.').pop();
    const path = `${user.id}/${prefix}-${Date.now()}.${ext}`;
    const { data, error } = await sb.storage.from(bucket).upload(path, file, { upsert:false });
    if(error){ throw error; }
    if(bucket==='dog-photos'){
      // public bucket: get public URL
      const { data:{ publicUrl } } = sb.storage.from(bucket).getPublicUrl(path);
      return publicUrl;
    }
    // private bucket: create a signed URL valid for a long time (e.g., 7 days)
    const { data: signed, error: e2 } = await sb.storage.from(bucket).createSignedUrl(path, 60*60*24*7);
    if(e2) throw e2;
    return signed.signedUrl;
  }

  $('photo1').addEventListener('change', (e)=>{ $('thumbs').innerHTML=''; if(e.target.files[0]) preview(e.target.files[0],1); if($('photo2').files[0]) preview($('photo2').files[0],2); });
  $('photo2').addEventListener('change', (e)=>{ $('thumbs').innerHTML=''; if($('photo1').files[0]) preview($('photo1').files[0],1); if(e.target.files[0]) preview(e.target.files[0],2); });

  $('addHealthBtn').addEventListener('click', async ()=>{
    const cat = $('htCategory').value;
    const method = $('htMethod').value;
    const link = $('htLink').value.trim();
    const file = $('htFile').files[0] || null;
    let url = link || null;
    try{
      if(file){ url = await uploadTo('health-docs', file, `health-${cat}-${method}`); }
      if(!url){ toast('Attach a file or add a link'); return; }
      healthEvidence.push({ category: cat, method, url });
      $('healthList').textContent = `Attached: ${healthEvidence.length} item(s)`;
      $('htLink').value=''; $('htFile').value='';
      toast('Health evidence attached');
    }catch(err){ console.error(err); toast('Upload failed'); }
  });

  $('submitBtn').addEventListener('click', async ()=>{
    try{
      if(!user || !personId){ alert('Not signed in.'); return; }

      const cat = $('category').value;
      const chip = $('microchip').value.trim();
      if((cat==='Full'||cat==='Limited') && !chip){ alert('Microchip required for Full/Limited.'); return; }

      // Upload photos if selected
      const p1 = $('photo1').files[0] || null;
      const p2 = $('photo2').files[0] || null;
      photo1Url = p1 ? await uploadTo('dog-photos', p1, 'photo1') : null;
      photo2Url = p2 ? await uploadTo('dog-photos', p2, 'photo2') : null;

      const primary = (document.querySelector('input[name=primary]:checked')?.value || '1');
      let photo_primary_url = primary==='1' ? photo1Url : photo2Url;
      let photo_secondary_url = primary==='1' ? photo2Url : photo1Url;

      const payload = {
        breeder_person_id: personId,
        category: cat,
        breed_key: $('breedKey').value,
        registered_name: $('regName').value.trim(),
        call_name: $('callName').value.trim(),
        sex: $('sex').value,
        dob: $('dob').value || null,
        microchip: chip || null,
        photo_primary_url, photo_secondary_url,
        health_docs: healthEvidence
      };

      // basic checks
      if(!payload.registered_name){ alert('Registered name required.'); return; }

      const { data, error } = await sb.from('dog_submissions').insert(payload).select().single();
      if(error){ throw error; }
      toast('Submitted for registrar review.');
      // reset
      ['regName','callName','microchip','htLink'].forEach(id=>$(id).value='');
      $('photo1').value=''; $('photo2').value=''; $('htFile').value='';
      $('thumbs').innerHTML=''; healthEvidence = []; $('healthList').textContent='';
    }catch(err){
      console.error(err);
      alert('Submit failed: ' + (err.message || err));
    }
  });

  $('cancelBtn').addEventListener('click', ()=>location.reload());

  // boot
  (async function(){
    await initAuth();
    await loadBreeds();
  })();
</script>
</body>
</html>
